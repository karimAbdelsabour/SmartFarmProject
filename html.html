<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Safety System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="showSection('warning')">Warning</button>
            <button onclick="showSection('fire-detection')">Fire Detection</button>
            <button onclick="showSection('equipments')">Equipments</button>
        </div>

        <div class="section" id="warning">
            <h2>Warning</h2>
            <p>This is a problem.</p>
        </div>

        <div class="section" id="fire-detection">
            <h2>Fire Detection</h2>
            <p>Details about how the system detects fire.</p>
        </div>

        <div class="section" id="equipments">
            <h2>Equipments</h2>
            <p>List of equipment used in the fire safety system.</p>
        </div>
    </div>

    <script>
        function showSection(id) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected section
            var selectedSection = document.getElementById(id);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
